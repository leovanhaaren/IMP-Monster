<!doctype html>
<html lang="en" ng-app="app">
<head>
    <title>GameRamp || Mini-game platform for project ramped</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/games/monsterball.css"/>
    <link rel="stylesheet" href="css/games/skaterace.css"/>
    <link rel="stylesheet" href="css/games/skateordie.css"/>
</head>
<body>
    <!-- The actual video input and the game -->
    <div id="content">
        <!-- Hidden video input -->
        <video id="webcam" autoplay width="640" height="480"></video>

        <!-- Canvas video input, shows the players position -->
        <canvas id="canvas" width="640" height="480"></canvas>

        <!-- The scene where angular will inject the game's html code -->
        <div id="scene" ui-view></div>

        <img src="svg/logitech.svg" alt="logitech" id="promo" ng-show="$state.includes('idle')" />
    </div>
    <!-- Shows game-related messages, such as select game and the countdown -->
    <div id="overlay">
        <h1 ng-bind-html="message"></h1>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="libs/jquery.animate-enhanced.min.js"></script>
    <script src='libs/angular.min.js'></script>
    <script src='libs/angular-sanitize.min.js'></script>
    <script src='libs/angular-ui-router.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='libs/dat.gui.min.js'></script>
    <script src='libs/fpsmeter.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/games/monsterball.js"></script>
    <script src="js/games/skaterace.js"></script>
    <script src="js/games/skateordie.js"></script>
</body>
</html>
