<!doctype html>
<html lang="en" ng-app="app">
<head>
    <title>GameRamp || Mini-game platform for project ramped</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/games/prototype01.css"/>
    <link rel="stylesheet" href="css/games/prototype02.css"/>
</head>
<body>
    <div id="overlay" ng-hide="$state.includes('prototype01') || $state.includes('prototype02')">
        <h1>{{message}}</h1>
    </div>
    <div id="content">
        <video id="webcam" autoplay width="640" height="480"></video>

        <canvas id="canvas" width="640" height="480"></canvas>

        <div id="scene" ui-view></div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src='libs/angular.min.js'></script>
    <script src='libs/angular-ui-router.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='libs/dat.gui.min.js'></script>
    <script src='libs/fpsmeter.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
