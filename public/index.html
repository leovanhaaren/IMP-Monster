<!doctype html>
<html lang="en" ng-app="app">
<head>
    <title>GameRamp || Mini-game platform for project ramped</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div id="overlay" ng-hide="$state.includes('play')">
        <h1>{{message}}</h1>
    </div>
    <div id="content" ng-show="$state.includes('play') || $state.includes('idle')">
        <video id="webcam" autoplay width="640" height="480"></video>

        <canvas id="detection" width="640" height="480"></canvas>
        <canvas id="input" width="640" height="480"></canvas>

        <div id="hotspots" ng-show="$state.includes('play')" ui-view>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src='libs/angular.min.js'></script>
    <script src='libs/angular-ui-router.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='libs/dat.gui.min.js'></script>
    <script src='libs/fpsmeter.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</body>
</html>
