<!doctype html>
<html lang="en" ng-app="app">
<head>
    <title>GameRamp || Mini-game platform for project ramped</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/games/monsterball.css"/>
    <link rel="stylesheet" href="css/games/skaterace.css"/>
    <link rel="stylesheet" href="css/games/skateordie.css"/>
    <script>

        var express = require('express'),
                app = express(),
                server = require('http').createServer(app),
                io = require('socket.io').listen(server);

        server.listen(3000);

    </script>
</head>
<body>
    <!-- The actual video input and the game -->
    <div id="content">
        <!-- Hidden video input -->
        <video id="webcam" autoplay width="640" height="480"></video>

        <!-- Canvas video input, shows the players position -->
        <canvas id="canvas" width="640" height="480"></canvas>
        <canvas id="debug" width="640" height="480"></canvas>

        <!-- The scene where angular will inject the game's html code -->
        <div id="scene" ui-view></div>

        <img src="svg/team.svg"     alt="team"     id="teampromo" ng-show="$state.includes('idle')" />
        <img src="svg/logitech.svg" alt="logitech" id="logitechpromo" ng-show="$state.includes('idle')" />
    </div>
    <!-- Shows game-related messages, such as select game and the countdown -->
    <div id="overlay">
        <h1 ng-bind-html="message"></h1>

        <!-- Select video type -->
        <select id="videoSource"></select>
    </div>
    <script src="libs/jquery.min.js"></script>
    <!--<script src="libs/jquery.animate-enhanced.min.js"></script>-->
    <script src='libs/angular.min.js'></script>
    <script src='libs/angular-sanitize.min.js'></script>
    <script src='libs/angular-ui-router.min.js'></script>
    <script src='libs/socket.io.min.js'></script>
    <script src='libs/soundjs.min.js'></script>
    <script src='libs/dat.gui.min.js'></script>
    <script src='libs/fpsmeter.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/games/monsterball.js"></script>
    <script src="js/games/skaterace.js"></script>
    <script src="js/games/skateordie.js"></script>
</body>
</html>
