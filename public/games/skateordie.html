<!-- Background for the game, player cannot interact with this -->
<div id="bg">
</div>
<!-- Hotspots are the game's objects which can be hit by the player -->
<div id="hotspots">
    <div class="powerup" data-type="shock" data-respawn="10" data-duration="5" data-score="5">
        <img src="svg/powerup_shock.svg" alt="shock">
    </div>
    <div class="powerup" data-type="silence" data-respawn="10" data-duration="5" data-score="5">
        <img src="svg/powerup_silence.svg" alt="silence">
    </div>
    <div class="monster" data-type="monster">
        <img src="svg/monster_roaming.svg" alt="monster">
    </div>
</div>
